  <div class="row">
    <div class="container">
      <div class="col-md-4">
        <nav role="navigation" class="main-menu">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="#/">Home
                <div class="link-icon"><i class="icon icon-shop"></i></div></a></li>
            <li><a href="#/receitas/2">Receitas
                <div class="link-icon"><i class="icon icon-food-1"></i></div></a></li>

                <div class="link-icon"><i class="icon icon-doc-1"></i></div></a></li>
          </ul>

      </div>
      <div class="col-md-8">
        <article class="l-receita-content">
          <h2 class="l-receita-section-title">New Ingredientes</h2>
          <div class="notepad-block">
            <div class="notepad-block-heading"></div>
            <div data-ng-repeat="ingredient in ingredients" class="notepad-item-holder"><span class="notepad-number">
                 
                {{ $index + 1 }}</span>
              <div class="notepad-item">
                 
                {{ ingredient.name }}
              </div>
            </div>
            <input data-ng-model="newIngredient.name" data-ng-keydown="addIngredient($event)" class="notepad-item"/>
          </div>
          <h2 class="l-receita-section-title">Ingredientes</h2>
          <div ng-controller="IngredientsCtrl as Ingredients" class="notepad-block">
            <div class="notepad-block-heading"></div>
            <div ng-repeat="ingredient in Ingredients.ingredientsList"><span class="notepad-number">
                 
                {{ $index + 1 }}</span>
              <div ng-if="!ingredient.editing" ng-click="Ingredients.editIngredient($index)" class="notepad-item">
                 
                {{ ingredient.name }}
              </div>
              <input type="text" ng-if="ingredient.editing" ng-value="ingredient.name" ng-model="Ingredients.ingredientsList[$index].name" ng-keydown="Ingredients.saveIngredient($event, $index, true)" ng-blur="Ingredients.saveIngredient($event, $index)" focus="ingredient.editing" class="notepad-item editing"/>
            </div>
            <input type="text" placeholder="Digite o ingrediente e tecle enter" ng-model="Ingredients.newIngredient.name" ng-keydown="Ingredients.addIngredient($event)" class="notepad-item"/>
          </div>
          <h2 class="l-receita-section-title">Modo de Preparo</h2>
          <div ng-controller="IngredientsCtrl as Ingredients" class="notepad-block">
            <div class="notepad-block-heading"></div>
            <div ng-repeat="ingredient in Ingredients.ingredientsList"><span class="notepad-number">
                 
                {{ $index + 1 }}</span>
              <div ng-if="!ingredient.editing" ng-click="Ingredients.editIngredient($index)" class="notepad-item">
                 
                {{ ingredient.name }}
              </div>
              <input type="text" ng-if="ingredient.editing" ng-value="ingredient.name" ng-model="Ingredients.ingredientsList[$index].name" ng-keydown="Ingredients.saveIngredient($event, $index, true)" ng-blur="Ingredients.saveIngredient($event, $index)" focus="ingredient.editing" class="notepad-item editing"/>
              <div class="notepad-item">&nbsp;</div>
            </div>
            <input type="text" placeholder="Digite o ingrediente e tecle enter" ng-model="Ingredients.newIngredient.name" ng-keydown="Ingredients.addIngredient($event)" class="notepad-item"/>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
