<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panelando</title>

  <!-- Bootstrap -->

  <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->

<body>  
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Alternar menu</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Panelando</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login</a></li>
          <li><a href="#">Cadastrar</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

  <div class="row">
    <div class="container">
      <div class="col-md-4">
        <!-- Main menu -->
        <nav class="main-menu" role="navigation">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Receitas</a></li>
            <li><a href="#">Nova Receita</a></li>
          </ul>
        </nav><!-- /.main-menu -->
      </div>

      <div class="col-md-8">
        <!-- Display recipe images on a carousel -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="http://dev.munfactory.com/cookbook/images/steak-with-potatoes.jpg" alt="Primeira Receita">
              <div class="carousel-caption">
                <span class="h1">Primeira Receita</span>
              </div>
            </div>

            <div class="item">
              <img src="http://dev.munfactory.com/cookbook/images/sausage-cabbage-and-tomato-1.jpg" alt="Segunda Receita">
              <div class="carousel-caption">
                <span class="h1">Segunda Receita</span>
              </div>
            </div>

            <div class="item">
              <img src="http://dev.munfactory.com/cookbook/images/4646066888_397b6d0301_o.jpg" alt="Segunda Receita">
              <div class="carousel-caption">
                <span class="h1">Segunda Receita</span>
              </div>
            </div>
          </div><!-- /.carouse-inner -->

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div><!-- /.carousel -->
      </div>
    </div><!-- /.container -->
  </div><!-- /.row -->

  <div class="row">
    <div class="container">
      <div class="col-md-3">
        <div class="recipe-block">
          <a href="#">
            <div class="recipe-block-title">
              <h3>Receita de sei-la-o-que</h3>
            </div>

            <div class="recipe-block-image">
              <img class="img-responsive" src="http://dev.munfactory.com/cookbook/images/4646066888_397b6d0301_o.jpg" alt="Segunda Receita">
            </div>

            <div class="recipe-block-footer">
              
            </div>
          </a>
        </div>
      </div>
    </div><!-- /.container -->
  </div><!-- /.row -->

  <script src="assets/javascripts/bootstrap.min.js"></script>
